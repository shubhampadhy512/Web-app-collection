<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Weather</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #a5e9ff;
            color: #2c3e50;
            padding: 20px;
        }

        .weather-card {
            display: flex;
            width: 100%;
            max-width: 800px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .weather-main {
            background: #3498db;
            color: white;
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #weather-icon {
            width: 100px;
            height: 100px;
        }

        #temperature {
            font-size: 5rem;
            font-weight: 700;
            margin: 10px 0;
        }

        #city-name {
            font-size: 1.75rem;
            font-weight: 600;
        }

        .weather-info {
            padding: 40px;
            flex: 2;
            display: flex;
            flex-direction: column;
        }

        .weather-info h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #34495e;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .search-container input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-container input:focus {
            border-color: #3498db;
        }

        .search-container button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background-color: #3498db;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-container button:hover {
            background-color: #2980b9;
        }

        #weather-description {
            font-size: 1.25rem;
            font-weight: 600;
            color: #34495e;
            text-transform: capitalize;
            margin-bottom: 30px;
        }

        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;
        }

        .detail-item {
            text-align: left;
        }

        .detail-item .label {
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .detail-item .value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .message {
            text-align: center;
            padding: 20px;
            color: #e74c3c;
            display: none;
        }

        @media (max-width: 768px) {
            .weather-card {
                flex-direction: column;
            }

            .weather-main,
            .weather-info {
                flex: none;
            }
        }
    </style>
</head>

<body>

    <div class="weather-card">
        <!-- Left Side -->
        <div class="weather-main">
            <img id="weather-icon" src="https://openweathermap.org/img/wn/01d@4x.png" alt="Weather Icon">
            <h1 id="temperature">--°C</h1>
            <h2 id="city-name">Loading...</h2>
        </div>

        <!-- Right Side -->
        <div class="weather-info">
            <h2>Weather Details</h2>

            <div class="search-container">
                <input type="text" id="city-input" placeholder="Enter another city...">
                <button id="search-btn">Go</button>
            </div>

            <div id="weather-content">
                <p id="weather-description">Description</p>
                <div class="details-grid">
                    <div class="detail-item">
                        <div class="label">Humidity</div>
                        <div class="value" id="humidity">--%</div>
                    </div>
                    <div class="detail-item">
                        <div class="label">Wind Speed</div>
                        <div class="value" id="wind-speed">-- km/h</div>
                    </div>
                </div>
            </div>

            <p class="message" id="error-message"></p>
        </div>
    </div>

    <script>
        const apiKey = 'ac4df7456197fbc04267210f5ebaa06f';

        const cityInput = document.getElementById('city-input');
        const searchBtn = document.getElementById('search-btn');
        const errorMessage = document.getElementById('error-message');
        const weatherContent = document.getElementById('weather-content');

        const cityNameEl = document.getElementById('city-name');
        const temperatureEl = document.getElementById('temperature');
        const descriptionEl = document.getElementById('weather-description');
        const iconEl = document.getElementById('weather-icon');
        const humidityEl = document.getElementById('humidity');
        const windSpeedEl = document.getElementById('wind-speed');

        async function getWeather(city) {
            if (apiKey === 'YOUR_API_KEY') {
                showError("Please add your OpenWeatherMap API key in the script section.");
                return;
            }
            if (!city) return;

            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('City not found.');
                }
                const data = await response.json();
                updateWeatherUI(data);
            } catch (error) {
                showError(error.message);
            }
        }

        function updateWeatherUI(data) {
            errorMessage.style.display = 'none';
            weatherContent.style.display = 'block';

            cityNameEl.textContent = data.name;
            temperatureEl.textContent = `${Math.round(data.main.temp)}°C`;
            descriptionEl.textContent = data.weather[0].description;
            humidityEl.textContent = `${data.main.humidity}%`;
            windSpeedEl.textContent = `${Math.round(data.wind.speed * 3.6)} km/h`;

            const iconCode = data.weather[0].icon;
            iconEl.src = `https://openweathermap.org/img/wn/${iconCode}@4x.png`;
        }

        function showError(message) {
            weatherContent.style.display = 'none';
            errorMessage.style.display = 'block';
            errorMessage.textContent = message;
        }

        searchBtn.addEventListener('click', () => {
            getWeather(cityInput.value.trim());
        });

        cityInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                getWeather(cityInput.value.trim());
            }
        });

        window.addEventListener('load', () => {
            getWeather('London');
        });
    </script>
</body>

</html>
